name: Build
on: 
  push:
    branches-ignore: main # the release action builds on main

permissions:
  contents: read # for checkout

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel nml
      - name: Build
        run: |
          npm i semantic-release@24.2.5 conventional-changelog-conventionalcommits@9.0.0 conventional-changelog@7.0.2
          npx semantic-release --debug --dryRun --branches ${{ github.ref_name }}
          VERSION_SPACES=$(npx semantic-release --debug --dryRun --branches ${{ github.ref_name }} | grep -oP 'Published release \K.*? ')
          VERSION="${VERSION_SPACES// /}" # Remove spaces
          echo $VERSION
          nmlc --version
          npx conventional-changelog -p conventionalcommits -r 0 -f -o changelog.md
          cat changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}